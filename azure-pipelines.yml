
trigger:
- main
pool:
  vmImage: ubuntu-latest
schedules:
- cron: "0 */4 * * *"
  displayName: Every 4 hour build
  branches:
    include:
    - main
  always: true
jobs:
- job: batch_job
  timeoutInMinutes: 0
  cancelTimeoutInMinutes: 5
  strategy:
    matrix:
      batch1:
        index: 0
        batch: 20
      batch2:
        index: 1
        batch: 20
      batch3:
        index: 2
        batch: 20
      batch4:
        index: 3
        batch: 20
      batch5:
        index: 4
        batch: 20
      batch6:
        index: 5
        batch: 20
      batch7:
        index: 6
        batch: 20
      batch8:
        index: 7
        batch: 20
      batch9:
