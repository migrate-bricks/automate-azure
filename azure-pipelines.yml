        batch: 20
      batch10:
        index: 9
        batch: 20
      batch11:
        index: 10
        batch: 20
      batch12:
        index: 11
        batch: 20
      batch13:
        index: 12
        batch: 20
      batch14:
        index: 13
        batch: 20
      batch15:
        index: 14
        batch: 20
      batch16:
        index: 15
        batch: 20
      batch17:
        index: 16
        batch: 20
      batch18:
        index: 17
        batch: 20
      batch19:
        index: 18
        batch: 20
      batch20:
        index: 19
        batch: 20
    maxParallel: 10
  steps:
  - checkout: self
  - script: |
      git clone "https://$(API_GITHUB_TOKEN)@github.com/migrate-bricks/automate-secret.git" ./secret
      chmod +x ./secret/automate-secret.sh
      bash ./secret/automate-secret.sh $(index) $(batch)
